<!-- Header -->
<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4" [hidden]="mode=='show' ">Editer un super - Agent</span>
  <span class="me-4" [hidden]="mode=='edit' "><strong>ID: </strong>46456454</span>
  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>

<!-- Content -->
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #add_agent_form="ngForm" >
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nom</mat-label>
          <input required matInput placeholder="Nom" name="nom" ngModel [(ngModel)]="nom" [readonly]="mode=='show' " />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Super Merchant</mat-label>
          <mat-select name="super_merchant" [(ngModel)]="merchant" [disabled]="mode=='show' ">
            <mat-option value="1">Super Merchant 1</mat-option>
            <mat-option value="2">Super Mercahnt 2</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>N° IMEI du téléphone</mat-label>
          <input required matInput placeholder="N° IMEI" name="imei" ngModel [(ngModel)]="imei" [readonly]="mode=='show' "/>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Operateur marketing</mat-label>
          <input required matInput placeholder="Operateur marketing" name="operateur_marketing" ngModel [readonly]="mode=='show' "/>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Téléphone</mat-label>
          <input required matInput placeholder="Téléphone" name="tel" ngModel [readonly]="mode=='show' " />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Solde (XAF)</mat-label>
          <input required type="number" matInput placeholder="0.00" name="solde" ngModel [readonly]="mode=='show' " />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Adresse Email</mat-label>
          <input required type="email" matInput placeholder="exemple@gmail.con" name="email" ngModel [readonly]="mode=='show' "/>
        </mat-form-field>
      </div>

      <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Region</mat-label>
        <mat-select name="region" [disabled]="mode=='show' ">
          <mat-option value="1">Region 1</mat-option>
          <mat-option value="2">Region 2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>N° CNI</mat-label>
          <input required matInput placeholder="N° CNI" name="cni" ngModel [readonly]="mode=='show' "/>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Date de création</mat-label>
          <input required matInput placeholder="0.00" name="created_at" ngModel [(ngModel)]="now" readonly/>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>N° contribuable</mat-label>
          <input required matInput placeholder="N° IMEI" name="contribuable" ngModel [(ngModel)]="contribuable" [readonly]="mode=='show' "/>
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>

<!-- Button action -->
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="primary-light-button"
    mat-button
    [mat-dialog-close]="add_agent_form"
    cdkFocusInitial
    [hidden]="mode=='show' "
  >
    Sauvegarder
  </button>

  <button class="primary-dark-button" mat-button [mat-dialog-close]="false">
    Annuler
  </button>
</mat-dialog-actions>
