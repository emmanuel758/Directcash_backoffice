<!-- Header -->
<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4">Coordonnées de paiement</span>
  <button mat-button [mat-dialog-close]="true" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>

<!-- Content -->
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput placeholder="Nom" readonly />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Date d'opération</mat-label>
          <input matInput placeholder="jj/mm/yyyy" readonly />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Numéro de la carte</mat-label>
          <input matInput placeholder="Numéro de la carte" readonly />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Merchant</mat-label>
          <input matInput placeholder="Merchant" readonly />
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>

<!-- Button action -->
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button class="primary-dark-button" mat-button [mat-dialog-close]="true">
    Quitter
  </button>
</mat-dialog-actions>
