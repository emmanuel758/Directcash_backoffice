<div
  class=""
  style="
    background-image: url(assets/images/connexion_image.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-8 col-sm-12 d-flex flex-column align-items-center justify-content-center"
        >
          <div
            class="card mb-3 col-md-12 flex-md-row border-0 shadow-lg h-100 pt-4 pb-4"
          >
            <!-- Section 1 -->
            <div class="col-md-6 custom-bg-primary rounded text-center">
              <div class="mt-5">
                <img
                  src="assets/images/large_alliance_icon.svg"
                  width="250"
                  class=""
                  alt=""
                  srcset=""
                />
              </div>

              <div class="mt-5 mb-5">
                <h4 class="fw-bold fs-5">Welcome back</h4>
              </div>

              <div class="text-uppercase text-center small text-secondary">
                @2023 alliance financial <br />
                Cameroun sa all right reserved
              </div>
            </div>
            <hr />
            <!-- Section 2 -->
            <div class="col-md-6">
              <div class="card-body pt-5 pb-4">
                <h4 class="text-dark fw-bold fs-5 text-center mb-4">
                  Se connecter
                </h4>
                <p class="small text-gray text-center">
                  Entrez votre identifiant & mot de passe pour continuer
                </p>
                <form
                  (ngSubmit)="onSubmit()"
                  ngNativeValidate
                  #connexionForm="ngForm"
                  novalidate
                  class="needs-validation fs-6 mt-4 mb-3 ps-3 pe-3"
                  action="/"
                  method="post"
                >
                  <p class="mt-1 mb-1">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Identifiant</mat-label>
                      <input
                        required
                        matInput
                        placeholder="ID"
                        name="identifiant"
                        ngModel
                      />
                      <mat-icon matPrefix>account_circle</mat-icon>
                    </mat-form-field>
                  </p>

                  <p class="mt-1 mb-1">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Mot de passe</mat-label>
                      <input
                        required
                        name="password"
                        ngModel
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Password"
                      />
                      <mat-icon matPrefix>lock</mat-icon>
                      <button
                        type="button"
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                      >
                        <mat-icon>{{
                          hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                      </button>
                      <mat-error class="small" *ngIf="passwordFormControl.hasError('required')">
                        {{passwordFormControl.getError("required")}}
                      </mat-error>
                    </mat-form-field>
                  </p>

                  <div class="col-md-12 text-center mt-3">
                    <button mat-raised-button class="w-100 primary-light-button">
                      Se connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
